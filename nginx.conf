# EaseMind - Nginx Configuration for Production
# Unified domain: easemind.io

worker_processes auto;
pid /tmp/nginx.pid;
error_log /tmp/nginx-error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /tmp/nginx-access.log;
    error_log /tmp/nginx-error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xml;

    # Upstream servers
    upstream backend {
        server 127.0.0.1:8001;
    }

    upstream frontend {
        server 127.0.0.1:3000;
    }

    upstream website {
        server 127.0.0.1:9000;
    }

    server {
        listen 8080 default_server;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ===========================================
        # BACKEND API - /api/*
        # ===========================================
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
        }

        # ===========================================
        # FRONTEND APP - /app/*
        # ===========================================
        location /app {
            # Redireciona /app para /app/
            rewrite ^/app$ /app/ permanent;
        }

        location /app/ {
            # Remove o prefixo /app antes de passar para o frontend
            rewrite ^/app/(.*)$ /$1 break;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket para Expo HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
        }

        # Assets do Frontend
        location ~ ^/app/(_expo|assets|static|node_modules)/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public";
        }

        # ===========================================
        # WEBSITE - / (root e todas outras rotas)
        # ===========================================
        
        # Static assets do website
        location ~ ^/(styles|images|js|css|fonts)/ {
            proxy_pass http://website;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Sitemap & Robots
        location ~ ^/(sitemap\.xml|robots\.txt)$ {
            proxy_pass http://website;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1d;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Todas as outras rotas â†’ Website
        location / {
            proxy_pass http://website;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
